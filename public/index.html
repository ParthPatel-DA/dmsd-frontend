    <title>Car Service</title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker
            .register('worker.js')
            .then(
              function (registration) {
                console.log('Worker registration successful', registration.scope);
              },
              function (err) {
                console.log('Worker registration failed', err);
              },
            )
            .catch(function (err) {
              console.log(err);
            });
        });
      } else {
        console.log('Service Worker is not supported by browser.');
      }
    </script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js">
        // $(function () {
        //   return $("[data-sticky_column]").stick_in_parent({
        //     parent: "[data-sticky_parent]",
        //     offset_top: 110,
        //   });
        // });
        $(document).ready(function () {
        $('.notification .dropdown-menu ').on('click', function (e) {
          e.stopPropagation();
        });
      });
        $(document).ready(function () {
          $('.dot1.dot.dropdown').click(function () {
            $(".dot2.dot.dropdown .dropdown-menu").removeClass("show");
            $('.dot1.dot.dropdown .dropdown-menu').toggleClass('show');
          });
        });
        $(document).ready(function () {
          $('.dot2.dot.dropdown').click(function () {
            $(".dot1.dot.dropdown .dropdown-menu").removeClass("show");
            $('.dot2.dot.dropdown .dropdown-menu').toggleClass('show');
          });
        });
    </script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js">
      $(document).ready(function () {
        $("#sidebar").mCustomScrollbar({
          theme: "minimal",
        });

        $("#dismiss, .overlay").on("click", function () {
          $("#sidebar").removeClass("active");
          $(".overlay").removeClass("active");
        });

        $("#sidebarCollapse").on("click", function () {
          $("#sidebar").addClass("active");
          $(".overlay").addClass("active");
          $(".collapse.in").toggleClass("in");
          $("a[aria-expanded=true]").attr("aria-expanded", "false");
        });
      });
    </script>
